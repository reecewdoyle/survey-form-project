<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Your participation in this Survey helps us serve you better!</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label">Name: <input id="name" type="text" placeholder="Homer Simpson" required></input></label>
            <label id="email-label">Email: <input id="email" type="email" placeholder="chunkylover53@aol.com" required></input></label>
            <label id="number-label">Age: <input id="number" type="number" min="10" max="100" placeholder="38" required></input></label>
        </fieldset>
        <fieldset>
            <label for="dropdown">What best describes your current employment? 
                <select id="dropdown">
                    <option value="">(select one)</option>
                    <option value="1">Full Time Permanent</option>
                    <option value="2">Full Time Temporary</option>
                    <option value="3">Part Time Permanent</option>
                    <option value="4">Part Time Temporary</option>
                    <option value="5">Studying</option>
                    <option value="6">Stay-at-home Child</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label for="radio-buttons">Are you a Cat or Dog person?</label>
            <label><input id="cat" type=radio name="cat-dog" value="cat" checked>Cat</label>
            <label><input id="dog" type=radio name="cat-dog" value="dog">Dog</label>
            <label><input id="neither" type=radio name="cat-dog" value="neither">Neither</label>
        </fieldset>
        <fieldset>
            <label>If you were Homer Simpson, which of these would you rather be doing instead of going to Church on Sunday?</label>
            <input id="donuts" type="checkbox" name="homer" value="donuts" checked><label for="donuts">Eating donuts at home</label>
            <input id="beer" type="checkbox" name="homer" value="beer"><label for="beer">Drinking an ice cold Duff Beer!</label>
            <input id="football" type="checkbox" name="homer" value="football"><label for="football">Eating donuts at home</label>
            <input id="donuts" type="checkbox" name="homer" value="donuts"><label for="donuts">Watching football on TV</label>
            <input id="nap" type="checkbox" name="homer" value="nap"><label for="nap">Taking a nap on the couch</label>
            <input id="moes" type="checkbox" name="homer" value="moes"><label for="moes">Hanging out at Moes Tavern</label>
            <input id="grill" type="checkbox" name="homer" value="grill"><label for="grill">Grilling a nice, fat, juicy steak!</label>
            <input id="cheese" type="checkbox" name="homer" value="cheese"><label for="cheese">Eating 64 slices of American Cheese</label>
        </fieldset>
        <fieldset>
            <label for="comments">Anything you'd like to get off your chest?</label>
            <textarea id="comments" name="comments" rows="5" cols="30" placeholder="Let me tell you something Pal! Why I oughta...."></textarea>
            <button id="submit" type="submit" value="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
